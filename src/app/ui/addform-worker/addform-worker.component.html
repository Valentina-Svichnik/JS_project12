    <div class="row">
        <div class="col-4">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Имя"
                [(ngModel)]="name"
            />
        </div>
        <div class="col-4">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Фамилия"
                [(ngModel)]="surname"
            >
        </div>
        <div class="col-4">
            <select 
                class="custom-select"
                [(ngModel)]="type"
            >
                <option [ngValue]="myWorkerType.programmer">Программист</option>
                <option [ngValue]="myWorkerType.designer">Дизайнер</option>
                <option [ngValue]="myWorkerType.copywriter">Копирайтер</option>
                <option [ngValue]="myWorkerType.manager">Менеджер</option>
            </select>
        </div>
        <div class="col-12 my-2">
            <button 
                class="btn btn-outline-primary btn-sm"
                (click)="onAddWorker()"
            >Добавить</button>
        </div>
    </div>
